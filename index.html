<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <button type="button" data-number="0" data-type ="number" id="zero">0</button>
    <button type="button" data-number="1" data-type ="number" id="one">1</button>
    <button type="button" data-number="2" data-type ="number" id="two">2</button>
    <button type="button" data-number="3" data-type ="number" id="three">3</button>
    <button type="button" data-number="4" data-type ="number" id="four">4</button>
    <button type="button" data-number="5" data-type ="number" id="five">5</button>
    <button type="button" data-number="6" data-type ="number" id="six">6</button>
    <button type="button" data-number="7" data-type ="number" id="seven">7</button>
    <button type="button" data-number="8" data-type ="number" id="eight">8</button>
    <button type="button" data-number="9" data-type ="number" id="nine">9</button>

    <button type="button" data-operator="add" data-type ="operator" id="add">+</button>
    <button type="button" data-operator="subtract" data-type ="operator" id="subtract">-</button>

    <div class="display"></div>
</body>
</html>
